<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item input">
            <form name="form"><input type="text" name="textview" readonly></form>
        </div>
        <div class="item clean">C</div>
        <div class="item back">&larr;</div>
        <div class="item insert">+</div>
        <div class="item insert">-</div>
        <div class="item insert">*</div>
        <div class="item insert">/</div>
        <div class="item insert">7</div>
        <div class="item insert">8</div>
        <div class="item insert">9</div>
        <div class="item insert">(</div>
        <div class="item insert">4</div>
        <div class="item insert">5</div>
        <div class="item insert">6</div>
        <div class="item insert">)</div>
        <div class="item insert">1</div>
        <div class="item insert">2</div>
        <div class="item insert">3</div>
        <div class="item equal">=</div>
        <div class="item zero insert">0</div>
        <div class="item insert">.</div>
    </div>
    <!-- <script src="js.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
